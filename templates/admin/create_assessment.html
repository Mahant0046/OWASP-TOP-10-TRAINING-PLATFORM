{% extends "admin/base.html" %}
{% block title %}Create Assessment Question - Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <h1><i class="fas fa-plus-circle"></i> Create Assessment Question</h1>
    <div class="admin-actions">
        <a href="{{ url_for('admin_assessments') }}" class="btn btn--outline">
            <i class="fas fa-arrow-left"></i> Back to Assessments
        </a>
    </div>
</div>

<div class="admin-content">
    <div class="admin-card">
        <div class="card-header">
            <h3><i class="fas fa-edit"></i> Question Details</h3>
        </div>
        <div class="card-body">
            <form method="post" class="assessment-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="module_id" class="form-label">Module ID *</label>
                        <select id="module_id" name="module_id" class="form-control" required>
                            <option value="">Select Module</option>
                            <option value="A01" {{ 'selected' if request.args.get('module') == 'A01' }}>A01 - Broken Access Control</option>
                            <option value="A02" {{ 'selected' if request.args.get('module') == 'A02' }}>A02 - Cryptographic Failures</option>
                            <option value="A03" {{ 'selected' if request.args.get('module') == 'A03' }}>A03 - Injection</option>
                            <option value="A04" {{ 'selected' if request.args.get('module') == 'A04' }}>A04 - Insecure Design</option>
                            <option value="A05" {{ 'selected' if request.args.get('module') == 'A05' }}>A05 - Security Misconfiguration</option>
                            <option value="A06" {{ 'selected' if request.args.get('module') == 'A06' }}>A06 - Vulnerable Components</option>
                            <option value="A07" {{ 'selected' if request.args.get('module') == 'A07' }}>A07 - Authentication Failures</option>
                            <option value="A08" {{ 'selected' if request.args.get('module') == 'A08' }}>A08 - Data Integrity Failures</option>
                            <option value="A09" {{ 'selected' if request.args.get('module') == 'A09' }}>A09 - Logging Failures</option>
                            <option value="A10" {{ 'selected' if request.args.get('module') == 'A10' }}>A10 - Server-Side Request Forgery</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="question_type" class="form-label">Question Type *</label>
                        <select id="question_type" name="question_type" class="form-control" required onchange="toggleOptions()">
                            <option value="multiple_choice">Multiple Choice</option>
                            <option value="true_false">True/False</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="question_text" class="form-label">Question Text *</label>
                    <textarea id="question_text" name="question_text" class="form-control" rows="3" 
                              placeholder="Enter the question text..." required></textarea>
                </div>

                <!-- Multiple Choice Options -->
                <div id="multiple_choice_options" class="options-section">
                    <h4><i class="fas fa-list"></i> Answer Options</h4>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="option_a" class="form-label">Option A</label>
                            <input type="text" id="option_a" name="option_a" class="form-control" 
                                   placeholder="Enter option A...">
                        </div>
                        <div class="form-group">
                            <label for="option_b" class="form-label">Option B</label>
                            <input type="text" id="option_b" name="option_b" class="form-control" 
                                   placeholder="Enter option B...">
                        </div>
                        <div class="form-group">
                            <label for="option_c" class="form-label">Option C</label>
                            <input type="text" id="option_c" name="option_c" class="form-control" 
                                   placeholder="Enter option C...">
                        </div>
                        <div class="form-group">
                            <label for="option_d" class="form-label">Option D</label>
                            <input type="text" id="option_d" name="option_d" class="form-control" 
                                   placeholder="Enter option D...">
                        </div>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="correct_answer" class="form-label">Correct Answer *</label>
                        <select id="correct_answer" name="correct_answer" class="form-control" required>
                            <option value="">Select correct answer</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="difficulty" class="form-label">Difficulty</label>
                        <select id="difficulty" name="difficulty" class="form-control">
                            <option value="Easy">Easy</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Hard">Hard</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="points" class="form-label">Points (XP)</label>
                        <input type="number" id="points" name="points" class="form-control" 
                               value="10" min="1" max="100">
                    </div>

                    <div class="form-group">
                        <label for="order_index" class="form-label">Order Index</label>
                        <input type="number" id="order_index" name="order_index" class="form-control" 
                               value="0" min="0">
                        <small class="form-help">Lower numbers appear first</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="explanation" class="form-label">Explanation</label>
                    <textarea id="explanation" name="explanation" class="form-control" rows="3" 
                              placeholder="Explain why this is the correct answer..."></textarea>
                    <small class="form-help">This will be shown to users after they answer</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn--primary">
                        <i class="fas fa-save"></i> Create Question
                    </button>
                    <a href="{{ url_for('admin_assessments') }}" class="btn btn--outline">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function toggleOptions() {
    const questionType = document.getElementById('question_type').value;
    const multipleChoiceOptions = document.getElementById('multiple_choice_options');
    const correctAnswerSelect = document.getElementById('correct_answer');
    
    if (questionType === 'multiple_choice') {
        multipleChoiceOptions.style.display = 'block';
        correctAnswerSelect.innerHTML = `
            <option value="">Select correct answer</option>
            <option value="a">Option A</option>
            <option value="b">Option B</option>
            <option value="c">Option C</option>
            <option value="d">Option D</option>
        `;
    } else if (questionType === 'true_false') {
        multipleChoiceOptions.style.display = 'none';
        correctAnswerSelect.innerHTML = `
            <option value="">Select correct answer</option>
            <option value="true">True</option>
            <option value="false">False</option>
        `;
    }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    toggleOptions();
});
</script>

<style>
.assessment-form {
    max-width: 800px;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: var(--color-text-primary);
}

.form-control {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--color-border);
    border-radius: 6px;
    font-size: 14px;
    background: var(--color-surface);
    color: var(--color-text-primary);
}

.form-control:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.form-help {
    display: block;
    margin-top: 4px;
    font-size: 12px;
    color: var(--color-text-secondary);
}

.options-section {
    margin: 30px 0;
    padding: 20px;
    background: var(--color-bg-1);
    border-radius: 8px;
    border: 1px solid var(--color-border);
}

.options-section h4 {
    margin: 0 0 20px 0;
    color: var(--color-text-primary);
    display: flex;
    align-items: center;
    gap: 8px;
}

.form-actions {
    display: flex;
    gap: 12px;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid var(--color-border);
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}
