{% extends "auth_base.html" %}

{% block title %}Forgot Password - OWASP Training Platform{% endblock %}

{% block content %}
<div class="auth-card">
  <div class="auth-header">
    <h1>üîê Forgot Password</h1>
    <p>Enter your email address and we'll send you instructions to reset your password.</p>
  </div>

  <form method="POST" class="auth-form" id="forgotPasswordForm">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        required 
        placeholder="Enter your email address"
        class="form-input"
      >
    </div>

    <button type="submit" class="btn btn--primary btn--full">
      Send Reset Instructions
    </button>
  </form>

  <div class="auth-links">
    <a href="{{ url_for('login') }}" class="auth-link">‚Üê Back to Login</a>
    <a href="{{ url_for('signup') }}" class="auth-link">Don't have an account? Sign up</a>
  </div>
</div>

<style>
.auth-card {
  background: var(--color-surface);
  border-radius: 16px;
  padding: 40px;
  box-shadow: var(--shadow-xl);
  width: 100%;
  max-width: 400px;
  border: 1px solid var(--color-border);
  margin: 0 auto;
}

.auth-header {
  text-align: center;
  margin-bottom: 32px;
}

.auth-header h1 {
  color: var(--color-text);
  margin-bottom: 8px;
  font-size: 28px;
}

.auth-header p {
  color: var(--color-text-secondary);
  font-size: 14px;
  line-height: 1.5;
}

.auth-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.form-group label {
  font-weight: 600;
  color: var(--color-text);
  font-size: 14px;
}

.form-input {
  padding: 12px 16px;
  border: 2px solid var(--color-border);
  border-radius: 8px;
  font-size: 16px;
  transition: all 0.2s ease;
  background: var(--color-background);
  color: var(--color-text);
}

.form-input:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: 0 0 0 3px rgba(var(--color-primary-rgb), 0.1);
}

.btn--full {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: 600;
}

.auth-links {
  margin-top: 24px;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.auth-link {
  color: var(--color-primary);
  text-decoration: none;
  font-size: 14px;
  transition: color 0.2s ease;
}

.auth-link:hover {
  color: var(--color-primary-dark);
  text-decoration: underline;
}

@media (max-width: 480px) {
  .auth-card {
    padding: 24px;
    margin: 10px;
  }
  
  .auth-header h1 {
    font-size: 24px;
  }
}
</style>

<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
  const email = document.getElementById('email').value.trim();
  
  if (!email) {
    e.preventDefault();
    alert('Please enter your email address.');
    return;
  }
  
  // Basic email validation
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    e.preventDefault();
    alert('Please enter a valid email address.');
    return;
  }
});
</script>
{% endblock %}
