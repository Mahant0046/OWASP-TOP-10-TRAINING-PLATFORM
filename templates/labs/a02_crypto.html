{% extends "base.html" %}
{% block content %}
<div class="section-header"><h1>A02 – Cryptographic Failures</h1><p>Weak MD5 check – try the classic password.</p></div>
<div class="card"><div class="card__body">
  <form method="POST">
    <div class="form-group"><label class="form-label">Username</label><input class="form-control" name="username"></div>
    <div class="form-group"><label class="form-label">Password</label><input class="form-control" name="password" type="password"></div>
    <button class="btn btn--primary">Login</button>
  </form>
  {% if msg %}<p style="margin-top:12px">{{ msg }}</p>{% endif %}
  <p class="mt-8">Hint: the MD5 of <code>password</code> is hardcoded.</p>
</div></div>
{% endblock %}
